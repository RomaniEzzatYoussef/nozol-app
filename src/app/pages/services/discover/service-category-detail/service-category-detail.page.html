<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/services/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{isLoading ? 'Loading...' : category.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="category.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
        <p>{{category.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ionic5-star-rating></ionic5-star-rating>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-padding">
          <ion-row class="ion-align-items-center ion-padding-horizontal">
            <ion-col size="6">
              <h2>Category</h2>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-stretch">
      <ion-col class="unpaid-col" size="6" size-sm="6" *ngFor="let categoryService of categoryServices">
        <ion-card class="unpaid-card" [queryParams]="{'categoryServiceTitle': categoryService.title}" [routerLink]="['/' , 'services', 'tabs', 'discover', category.id , 'categories', categoryService.id]">
          <ion-card-content>
            <div class="unpaid-img-wrapper">
              <ion-img [src]="categoryService.imageUrl"></ion-img>
            </div>
            <ion-card-title>{{categoryService.title}}</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
