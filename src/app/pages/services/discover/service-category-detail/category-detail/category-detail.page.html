<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{categoryServiceTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row *ngFor="let item of services">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="item.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{item.title}}</h2>
              <ion-label>
                <p>Price: <span style="font-family: bold; font-size: 18px"> {{item.price | currency}}</span> </p>
              </ion-label>
              <ion-item>
                <ion-button color="light" (click)="quantityUp()">
                  <ion-icon slot="end" name="add-outline"></ion-icon>
                </ion-button>
                <p>{{quantity}}</p>
                <ion-button color="light" (click)="quantityDown()">
                  <ion-icon name="remove-outline"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-label>
          </ion-item>
          <ion-item>
              <p>{{item.description}}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onConfirm()">
      <ion-icon name="play-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
