<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/services/tabs/discover"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form" (ngSubmit)='onSubmit()'>
        <ion-grid>
            <ion-row>
                <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
                    <app-image-picker [showPreview]="form.get('image').value" (imagePick)="onImagePicked($event)"></app-image-picker>
                </ion-col>
            </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-margin">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Name</ion-label>
                  <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Phone</ion-label>
                  <ion-input type="text" formControlName="phone"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">E-Mail</ion-label>
                  <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
                <ion-button [disabled]="!form.valid" (click)="onSubmit()" type="submit" expand="full">Submit</ion-button>
            </ion-col>
        </ion-row>
        </ion-grid>
    </form>
</ion-content>
