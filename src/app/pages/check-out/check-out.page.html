<ion-header>
  <ion-toolbar color="medium" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Check Out</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onCheckOut()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item lines="none">
              <ion-label class="ion-padding ion-text-center">Rate your experience</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Cleaniness</ion-label>
            </ion-item>
            <ion-item>
              <ionic5-star-rating (ratingChanged)="onCleaninessChange($event)"></ionic5-star-rating>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Wifi</ion-label>
            </ion-item>
            <ion-item>
              <ionic5-star-rating (ratingChanged)="onWifiChange($event)"></ionic5-star-rating>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Location</ion-label>
            </ion-item>
            <ion-item>
              <ionic5-star-rating (ratingChanged)="onLocationChange($event)"></ionic5-star-rating>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Room Service</ion-label>
            </ion-item>
            <ion-item>
              <ionic5-star-rating (ratingChanged)="onRoomServiceChange($event)"></ionic5-star-rating>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Comfort</ion-label>
            </ion-item>
            <ion-item>
              <ionic5-star-rating (ratingChanged)="onComfortChange($event)"></ionic5-star-rating>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Staff</ion-label>
            </ion-item>
            <ion-item>
              <ionic5-star-rating (ratingChanged)="onStaffChange($event)"></ionic5-star-rating>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Comments</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-textarea placeholder="  Type here..." style="border: 1px solid var(--ion-color-primary);" rows="3" type="text" formControlName="comments"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <ion-button [disabled]="!form.valid"  type="submit" expand="full">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
