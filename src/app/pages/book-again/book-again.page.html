<ion-header>
  <ion-toolbar color="medium" class="ion-text-center">
    <ion-title>Book Again</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/services" fill="outline">Skip</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onBookAgain()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Departure Date</ion-label>
            <ion-datetime min="{{currentDate}}" max="2022-12-31" formControlName="departureDate"></ion-datetime>
            <ion-icon name="calendar-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Return Date</ion-label>
            <ion-datetime min="{{currentDate}}" max="2022-12-31" formControlName="returnDate"></ion-datetime>
            <ion-icon name="calendar-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Number Of room required</ion-label>
            <ion-input type="number" formControlName="numberOfRooms"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Number Of Adult</ion-label>
            <ion-input type="number" formControlName="numberOfAdult"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Number Of Children</ion-label>
            <ion-input type="number" formControlName="numberOfChildren"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item lines="none">
              <ion-label>Staying at</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-textarea placeholder="  Type here..." style="border: 1px solid var(--ion-color-primary);" rows="3" type="text" formControlName="stayingAt"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <ion-button [disabled]="!form.valid"  type="submit" expand="full">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
